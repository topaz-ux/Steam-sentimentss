name: Deploy static content to Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          exclude-paths: |
            __pycache__
            *.pyc
            .git
            .gitignore
            *.md
            *.csv
            *.png
            *.jpg
            *.jpeg
            venv
            env
            .vscode
            .idea
            *.bat
            *.sh
            *.py
            requirements.txt
            test_project.py
            finalcode.py
            app.py
            visualization.py
            WebMining.ipynb
            templates/
            static/
            .github/
            install*
            setup_*
            START_*
            INSTALL*
            README*
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

